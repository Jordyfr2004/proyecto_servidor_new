<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente WebSocket - Notificaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #mensajes {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .msg {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§­ Cliente WebSocket de Notificaciones</h2>
  <div id="mensajes"></div>

  <script>
    const mensajes = document.getElementById('mensajes');
    const socket = new WebSocket('ws://localhost:3001');

    socket.onopen = () => {
      const p = document.createElement('p');
      p.textContent = 'âœ… Conectado al WebSocket';
      mensajes.appendChild(p);
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const p = document.createElement('p');
      p.className = 'msg';
      p.innerHTML = `ðŸ“© <strong>${data.evento}:</strong> ${data.mensaje} <br><small>${data.fecha}</small>`;
      mensajes.appendChild(p);
    };

    socket.onclose = () => {
      const p = document.createElement('p');
      p.textContent = 'âŒ Desconectado del servidor';
      mensajes.appendChild(p);
    };

    socket.onerror = (error) => {
      console.error('Error de WebSocket:', error);
    };
  </script>
</body>
</html>
