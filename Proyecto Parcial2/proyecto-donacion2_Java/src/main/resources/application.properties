#CONFIGURACIÓN DE LA BASE DE DATOS H2 (EN MEMORIA)
spring.datasource.url=jdbc:h2:mem:donaciondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Crear automáticamente las tablas según las entidades
spring.jpa.hibernate.ddl-auto=update

#Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Habilitar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Puerto personalizado (opcional)
server.port=8081

#Clave de API para seguridad básica
security.api.key=donacion123

#Documentación Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html